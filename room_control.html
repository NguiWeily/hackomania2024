<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Room Control Panel</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Room Control</h1>
  <div class="room-container">
    <h2>Room 1 & 2</h2>
    <div class="room">
      <button id="room12-light">Light: Off</button>
      <button id="room12-aircon">Aircon Light: Off</button>
    </div>
  </div>

  <div class="room-container">
    <h2>Room 3 & 4</h2>
    <div class="room">
      <button id="room34-light">Light: Off</button>
      <button id="room34-aircon">Aircon Light: Off</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
